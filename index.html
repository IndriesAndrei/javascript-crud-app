<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CRUD basics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <div id="msg"></div>
                <br><br>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your post here</h3>
            <div id="posts">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa fa-pencil" aria-hidden="true"></i>
                        <i onClick="deletePost(this)" class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa fa-pencil" aria-hidden="true"></i>
                        <i onClick="deletePost(this)"  class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
